<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
</body>
</html>
